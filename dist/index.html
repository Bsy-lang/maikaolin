<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.min.css">
    <link rel="stylesheet" href="swiper6/swiper-bundle.css">
</head>

<body>
    <!-- 头部 -->
    <div class="top">
        <div class="top1">
            <a href="#">首页</a>
            <a href="http://www.wm18.com/"><img src="img/biaoti.jpg" alt="" class="top1-1"></a>
            <span class="top1-3">分类
                <a href="#" class="fen"><img src="img/fenlei.jpg" alt=""></a>
            </span>
            <a href="#" class="top1-2"><img src="img/biaoti2.jpg" alt=""></a>
        </div>
    </div>
    <!-- 轮播图 -->
    <div class="swiper-container" id="swiper-container-one">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="#"><img src="img/banner.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/banner1.png" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/banner1-1.jpg" alt=""></a></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <div class="swiper-container" id="swiper-container-two">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="#"><img src="img/banner2.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/banner2-1.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/banner2-2.jpg" alt=""></a></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <script src="swiper6/swiper-bundle.js"></script>
    <script src="js/index.min.js"></script>
</body>

</html>
